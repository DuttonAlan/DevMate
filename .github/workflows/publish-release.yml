name: Publish Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build for Windows
        run: |
          dotnet publish -c Release -r win-x64 -o publish-win
          zip -r devmate-win-x64.zip publish-win/

      - name: Build for macOS ARM
        run: |
          dotnet publish -c Release -r osx-arm64 -o publish-mac
          zip -r devmate-osx-arm64.zip publish-mac/
          
      - name: Delete previous preview release (if exists)
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: preview
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create GitHub Release (preview)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: preview
          name: "Preview Release"
          body: "Automatischer Preview Release von `main` (Windows + macOS ARM)"
          draft: false
          prerelease: true
          files: |
            devmate-win-x64.zip
            devmate-osx-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
